<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Application</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div id="logo"><img src="/img/logo-img2.jpg" alt="news-image" /></div>
      <div id="news-name"><h1>HEADLINE HUB</h1></div>
      <div id="todays-date">TODAYS DATE</div>
    </nav>
    <section class="section1">
      <div id="img-container"><img src="" id="img" alt="news-img" /></div>
      <div id="news-data-container">
        <h1 id="news-heading"></h1>
        <h3 id="author">Author</h3>
        <p id="news"></p>
        <a href="" id="read-more">Read More...</a>
      </div>
    </section>
    <section class="section2">
      <div class="buttons">
        <button id="prev-news">
          <img src="/img/logo-img2.jpg" alt="nextnews" id />
        </button>
        <button id="next-news">
          <img src="/img/next-img.png" alt="prevnews" />
        </button>
      </div>

      <!-- <div class="copyright"><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente, quos.</p></div> -->
    </section>
    <footer class="footer">
      <div class="copyright">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita,
          deleniti!
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
